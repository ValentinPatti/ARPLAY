<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="pagina-portada">
    <section class="portada">
        <!-- Overlay -->
        <div class="portada-overlay"></div>

        <!-- Contenido -->
        <div class="container portada-content">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="portada-text">
                        <h2>Documental - Emotivo - 90 min</h2>
                        <h3>La épica reconstrucción del camino de la Selección Argentina al Mundial,
                            contada desde la emoción, el esfuerzo y la fe colectiva.</h3>

                        <div class="grupo-botones d-flex flex-column flex-sm-row gap-2">
                            <a href="#" class="btn-play">
                                <img src="/Assets/icons/Play.png" alt="" class="btn-icon">
                                Reproducir
                            </a>

                            <a href="#" class="btn-save">
                                <img src="/Assets/icons/Add.png" alt="" class="btn-icon">
                                Ver más tarde
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
